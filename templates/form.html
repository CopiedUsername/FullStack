<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript/jquery-3.3.1.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='javascript/example.js') }}"></script>
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="{{ url_for('static', filename='/favicon//safari-pinned-tab.svg') }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link id="decoration" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"></link>
</head>
<body class="form" id="login-page">
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <div id="message" class="alert alert-warning alert dismissable" role="alert">
                <button type="button" class="dismiss" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
                <span class="notice">{{message}}</span>
              </div>
          {% endfor %}
      {% endif %}
  {% endwith %}
  <div class="login">
    
    <h1>LOGIN</h1>
    <form method="POST">
      <div><input id="username" name="username" placeholder="username"></input></div>
      <div><input id="password" type="password" name="password" placeholder="password"></input></div>
      <div><button id="signin" formaction="/login" value="Submit">Login</button></div>
    </form>
  </div>
</body>
<footer id="log_footer" />
</html>
